<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header com a logo e links de navegação -->
    <header>
        <img src="logo.png" alt="Logo" />
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="authLink">Login ou Cadastro</a>
            <a href="administracao.html" id="adminLink" style="display:none;">Administração</a>            
            <a href="#" id="logoutLink" style="display:none;">Logout</a>
        </nav>
    </header>

    <main>
        <h1>Bem-vindo!</h1>

        <!-- Seção de produtos fixos -->
        <section>
            <h2>Produtos em destaque</h2>
            <div id="produtosFixos" class="cards-container">
                <div class="card">
                    <img src="chuteiranike.avif" alt="Chuteira Nike" class="product-image">
                    <h3>Chuteira Nike</h3>
                    <p>Chuteira Show</p>
                    <p><strong>R$ 180,00</strong></p>
                </div>
                <div class="card">
                    <img src="calçao.avif" alt="Calção Show" class="product-image">
                    <h3>Calção Show</h3>
                    <p>Bermuda Show de bola</p>
                    <p><strong>R$ 80,00</strong></p>
                </div>
                <div class="card">
                    <img src="camisabrasil.png" alt="Camisa Fera" class="product-image">
                    <h3>Camisa Fera</h3>
                    <p>Camisa do Brasilzão</p>
                    <p><strong>R$ 300,00</strong></p>
                </div>
            </div>
        </section>

        <!-- Seção de produtos adicionais -->
        <section>
            <h2>Produtos adicionais</h2>
            <div id="itensContainer" class="cards-container">
                <!-- Os produtos adicionados dinamicamente aparecerão aqui -->
            </div>
        </section>

        <!-- Seção de avaliação -->
        <section>
            <h2>Deixe sua Avaliação</h2>
            <form id="avaliacaoForm">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" required>

                <label for="nota">Nota (1 a 5):</label>
                <input type="number" id="nota" min="1" max="5" required>

                <label for="comentario">Comentário (opcional):</label>
                <textarea id="comentario"></textarea>

                <button type="submit">Enviar Avaliação</button>
            </form>
        </section>
    </main>

    <!-- Rodapé responsivo -->
    <footer>
        <p>&copy; 2024 Futshop. Todos os direitos reservados.</p>
    </footer>

    <!-- Script para exibir itens adicionais e avaliações -->
    <script src="script.js"></script>
</body>
</html>
