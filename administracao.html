<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="relatorio.html">Relatório</a>
            <a href="#" id="logoutLink">Sair</a>
        </nav>
    </header>

    <main>
        <h2>Cadastro de Item</h2>
        <form id="itemForm">
            <label for="itemName">Nome do Item:</label>
            <input type="text" id="itemName" required>
            
            <label for="itemValue">Valor (R$):</label>
            <input type="number" id="itemValue" required>
            
            <label for="itemDescription">Descrição:</label>
            <textarea id="itemDescription" required></textarea>
            
            <label for="itemImage">Imagem:</label>
            <input type="file" id="itemImage" accept="image/png, image/jpeg" required>

            <button type="submit">Cadastrar Item</button>
        </form>

        <h2>Itens Cadastrados</h2>
        <div id="itemsContainer"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
