<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header com a logo e links de navegação -->
    <header>
        <img src="logo.png" alt="Logo" />
        <nav>
            <a href="index.html">Home</a>
            <a href="administracao.html">Administração</a>
            <a href="relatorio.html" id="reportLink">Relatório</a>
            <a href="#" id="logoutLink">Logout</a>
        </nav>

    <main>
        <h1>Administração de Produtos</h1>

        <!-- Tabela de produtos para edição e exclusão -->
        <table id="adminProductsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="productsList">
                <!-- As linhas dos produtos serão geradas dinamicamente com o script -->

    <!-- Rodapé com direitos autorais -->
    <footer>

    </footer>

    <!-- Script externo para manipulação dos produtos -->
