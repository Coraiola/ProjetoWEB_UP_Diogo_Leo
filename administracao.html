<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header com a logo e links de navegação -->
    <header>
        <img src="logo.png" alt="Logo" />
        <nav>
            <a href="index.html">Home</a>
            <a href="administracao.html">Administração</a>
            <a href="relatorio.html" id="reportLink">Relatório</a>
            <a href="#" id="logoutLink">Logout</a>
        </nav>
    </header>

    <main>
        <h1>Administração de Produtos</h1>

        <!-- Tabela de produtos para edição e exclusão -->
        <table id="adminProductsTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas dos produtos fixos para edição e exclusão -->
                <tr>
                    <td><input type="text" id="productName1" value="Produto 1"></td>
                    <td><input type="text" id="productValue1" value="R$ 100,00"></td>
                    <td><input type="text" id="productDescription1" value="Descrição do Produto 1"></td>
                    <td>
                        <button onclick="updateProduct(1)">Salvar</button>
                        <button onclick="deleteProduct(1)">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" id="productName2" value="Produto 2"></td>
                    <td><input type="text" id="productValue2" value="R$ 150,00"></td>
                    <td><input type="text" id="productDescription2" value="Descrição do Produto 2"></td>
                    <td>
                        <button onclick="updateProduct(2)">Salvar</button>
                        <button onclick="deleteProduct(2)">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" id="productName3" value="Produto 3"></td>
                    <td><input type="text" id="productValue3" value="R$ 200,00"></td>
                    <td><input type="text" id="productDescription3" value="Descrição do Produto 3"></td>
                    <td>
                        <button onclick="updateProduct(3)">Salvar</button>
                        <button onclick="deleteProduct(3)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Rodapé com direitos autorais -->
    <footer>
        <p>&copy; 2024 Todos os direitos reservados.</p>
    </footer>

    <!-- Script externo para manipulação dos produtos -->
    <script src="script.js"></script>
</body>
</html>
