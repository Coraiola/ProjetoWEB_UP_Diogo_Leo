<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header com a logo e links de navegação -->
    <header>
        <img src="logo.png" alt="Logo" />
        <nav>
            <a href="index.html">Home</a>
            <a id="authLink" href="administracao.html">Administração</a>
            <a href="relatorio.html">Relatório</a>
            <a href="#" id="logoutLink">Logout</a>
        </nav>
    </header>

    <main>
        <h1>Página de Administração</h1>
        
        <!-- Formulário para cadastro de itens -->
        <form id="adminForm">
            <label for="itemName">Nome do Produto:</label>
            <input type="text" id="itemName" placeholder="Digite o nome do produto" required>

            <label for="itemValue">Valor (R$):</label>
            <input type="number" id="itemValue" placeholder="Digite o valor" required>

            <label for="itemDescription">Descrição:</label>
            <textarea id="itemDescription" placeholder="Descreva o produto" required></textarea>

            <label for="itemImage">Imagem:</label>
            <input type="file" id="itemImage" accept="image/*" required>

            <button type="submit">Cadastrar Produto</button>
        </form>

        <!-- Container para exibir itens cadastrados como cards -->
        <section>
            <h2>Produtos Cadastrados</h2>
            <div id="itensContainer" class="cards-container">
                <!-- Os produtos cadastrados aparecerão aqui -->
            </div>
        </section>
    </main>

    <!-- Rodapé responsivo -->
    <footer>
        <p>&copy; 2024 Empresa. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
